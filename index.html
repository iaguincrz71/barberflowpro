
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBERFLOW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
      document.documentElement.classList.remove('dark');
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; margin: 0; padding: 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Ajustes para Recharts em Tema Claro */
        .recharts-cartesian-grid-horizontal line, 
        .recharts-cartesian-grid-vertical line {
          stroke: #e2e8f0;
        }
        .recharts-text { fill: #64748b !important; }
        
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
        #root:empty::after {
            content: "Carregando BarberFlow...";
            font-weight: 700;
            color: #4f46e5;
            font-size: 1.2rem;
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">

</body>
</html>
